<ion-list *ngIf="skeletonFor === 'productsList'">
    <ion-card *ngFor="let product of [0,1,2]">
        <ion-skeleton-text animated style="width: 100%; height: 155px;"></ion-skeleton-text>
        <ion-card-header>
            <ion-card-title>
                <ion-skeleton-text animated style="width: 55%"></ion-skeleton-text>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-skeleton-text animated style="width: 75%"></ion-skeleton-text>
        </ion-card-content>
        <ion-card-header>
            <ion-row>
                <ion-col size="6">
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </ion-col>
                <ion-col size="6">
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </ion-col>
            </ion-row>
        </ion-card-header>
    </ion-card>
</ion-list>


<ion-list *ngIf="skeletonFor === 'ordersList'">
    <ion-card *ngFor="let order of [0,1,2,3,4]">
        <ion-item lines="full">
            <ion-avatar slot="start">
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </ion-label>
            <ion-button slot="end" fill="clear">
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </ion-button>
        </ion-item>

        <ion-item lines="full">
            <ion-label>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </ion-label>
        </ion-item>
    </ion-card>
</ion-list>
