<ion-app>
    <!-- <ion-split-pane contentId="main-content"> -->
    <ion-menu contentId="main-content" type="push">
        <ion-content>
            <ion-list *ngIf="userData" class="ion-no-padding">
                <ion-row>
                    <ion-col size="12" class="ion-text-center">
                        <ion-avatar class="profile-avatar">
                            <img [defaultImage]="defaultImageThumb" [lazyLoad]="userData.photoURL || '../../../../assets/images/avatar.png'">
                        </ion-avatar>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="ion-text-center">
                        <ion-label class="title">
                            <h1>{{ userData.displayName }}</h1>
                        </ion-label>
                        <ion-note>{{ userData.email }}</ion-note>
                    </ion-col>
                </ion-row>
            </ion-list>
            <ion-list id="inbox-list">
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                    <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                        <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

            <ion-list id="labels-list">
                <!-- <ion-list-header>Labels</ion-list-header> -->
                <ion-item button="true" lines="none" (click)="authService.logout()">
                    <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <!-- </ion-split-pane> -->
</ion-app>
